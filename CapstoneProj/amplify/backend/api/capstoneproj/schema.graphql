type AppUser @model @auth(rules: [
  { allow: public, operations: [read]}
  { allow: owner }
  { allow: private }
]) {
  id: ID!
  userName: String
  locLat: Float
  locLng: Float
}

type SvcReq @model @auth(rules: [
  { allow: public, operations: [read]}
  { allow: owner }
  { allow: private }
]) {
  id: ID!
  custUName: String
  provUName: String
  svcLat: Float
  svcLng: Float
  svcAddr: String
  accept: Boolean
}
